version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "ENV=$ENV"
            - aws s3 cp s3://aip-amplify/.env.$ENV .env
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - NODE_ENV=$ENV npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
    appRoot: aip-frontend